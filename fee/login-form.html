<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Quiz App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet"
            href="components/modules/auth/login/login-form.css">
    </head>
    <body>

        <div class="login-bg">
            <img src="assets/images/bg-log.png" alt="background">
        </div>

        <div class="login-wrapper">
            <div class="login-card">
                <h2 class="login-title">Login</h2>

                <form id="login-form">
                    <div id="form-inputs"></div>

                    <div class="form-actions">
                        <div
                            class="d-flex justify-content-center align-items-center mt-3 login-btn-group">
                            <a href="/index.html" class="link-text">Back to
                                Home</a>
                            <div id="btn-submit-container"></div>
                        </div>
                    </div>

                    <div class="login-footer mt-3 text-center">
                        <a href="#" class="link-sm">Forgot password?</a>
                        <div class="mt-2">
                            <span class="text-muted">Don't have an
                                account?</span>
                            <a href="/register-form.html"
                                class="link-highlight">Register</a>
                        </div>
                    </div>
                </form>

                <p id="error-message" class="text-danger text-center mt-2"></p>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module"
            src="components/modules/auth/login/login-form.js"></script>
    </body>
</html>
