<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Quiz App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet"
            href="components/modules/auth/register/register-form.css">
    </head>
    <body>

        <div class="login-bg" aria-hidden="true">
            <img src="assets/images/bg-log.png" alt>
        </div>

        <main class="login-wrapper">
            <section class="login-card register-card">
                <header>
                    <h2 class="login-title">Register</h2>
                </header>

                <form id="register-form">
                    <div id="register-inputs"></div>

                    <div class="form-actions mt-3">
                        <div
                            class="d-flex justify-content-center align-items-center login-btn-group">
                            <a href="/index.html" class="link-text">Back to
                                Home</a>
                            <div id="btn-register-container"></div>
                        </div>
                    </div>

                    <footer class="login-footer mt-3 text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="/login-form.html"
                            class="link-highlight">Login</a>
                    </footer>
                </form>

                <p id="error-message" class="text-danger text-center mt-2"
                    aria-live="polite"></p>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module"
            src="components/modules/auth/register/register-form.js"></script>
    </body>
</html>
