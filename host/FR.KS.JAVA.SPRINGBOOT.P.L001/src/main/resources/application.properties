# APP CONFIGURATION
spring.application.name=FR_KS_JAVA_SPRINGBOOT_P_L001

# DATASOURCE (POSTGRESQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# CORS CONFIGURATION
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# LOGGING
logging.level.fpt.tuanhm43.fr_ks_java_springboot_p_l001=DEBUG
logging.level.org.springframework.security=INFO

# SECURITY & JWT CONFIGURATION
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# Actuator Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Admin User Default
app.admin.default-password=${ADMIN_DEFAULT_PASSWORD}
app.user.default-password=${USER_DEFAULT_PASSWORD}